<!doctype html>
<html ng-app="directivesModule">
<body ng-controller="CustomersController">
	<h1>Link Function Study</h1>
	<h2>Simple Link Demo</h2>
	Mouse over the click me to see the link function working
	<div link-demo>Click me<div>

	<h2>Table Helper Directive using Link Function</h2><p>takes an array of data and builds a table</p>

	<h3 ng-click="addCustomer()"> Click to Add Customer</h3>
	<table-helper datasource = "customers" columnmap = "[{name: 'Name'}, {street:'Street'}, {age : 'Age'}, url: 'URL', hidden:true}]"> </table-helper>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.js"></script>
	<script src="directivesController.js"></script>


</body>
</html>

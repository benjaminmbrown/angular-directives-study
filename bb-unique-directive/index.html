<!doctype html>
<html ng-app="bbUniqueModule">
<body>
	<h1>BB Unique check </h1>

	<input type = "email" name ="email"
		class="form-control"
		ng-model="customer.email"
		ng-model-options= "{updateOn: 'blue'"
		bb-unique
		bb-unique-key = "{{customer.id}}"
		bb-unique-property = "email"
		required />

	<hr/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.js"></script>
	<script src="bbUniqueModule.js"></script>


</body>
</html>
